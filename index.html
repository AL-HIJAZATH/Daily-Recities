<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;

    }
  </style>
</head>
<body>

  <div id="images-container"></div>

  <script>
    const container = document.getElementById("images-container");

    for (let i = 1; i <= 34; i++) {
      const padded = String(i).padStart(4, '0');
      const img = document.createElement("img");
      img.src = `image/Daily Recites_page-${padded}.jpg`;
      img.alt = `Daily Recites ${i}`;
      img.width = 500;
      container.appendChild(img);
    }
  </script>

</body>
</html>
